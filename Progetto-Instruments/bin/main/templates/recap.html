<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recap dell'Acquisto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <style>
     body {
            font-family: Arial, sans-serif;
            background-color:#a9e7a9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

    .container {
      margin-top: 50px;
      opacity: 0;
      animation: fadeInContainer 1s ease-out forwards;
    }

    h1, h3 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInTable 1.5s ease-out forwards;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    th {
      background-color: #34495e;
      color: #fff;
    }

    td {
      background-color: #ecf0f1;
    }

    td:hover {
      background-color: #bdc3c7;
    }

    img {
      max-width: 100px;
      height: auto;
      margin: 0 auto;
      opacity: 0;
      animation: zoomIn 1s ease-out forwards;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      color: #e74c3c;
    }

    a {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
      opacity: 0;
      animation: fadeInLink 2s ease-out forwards;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInContainer {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInTable {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInLink {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Recap dell'Acquisto</h1>

    <table class="striped">
      <thead>
        <tr>
          <th>Nome prodotto</th>
          <th>Marca</th>
          <th>Immagine</th>
          <th>Qnt</th>
          <th>SubTotale</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="prodotto : ${lista}">
          <td th:text="${prodotto.nome}"></td>
          <td th:text="${prodotto.marca}"></td>
          <td><img th:src="${prodotto.url}" alt="Immagine prodotto"></td>
          <td th:text="${prodotto.pezzi}"></td>
          <td>€<span th:text="${prodotto.prezzo}"></span></td>
        </tr>
        <tr>
          <td colspan="4"></td>
          <td class="total">Totale: €<span th:text="${somma}"></span></td>
        </tr>
      </tbody>
    </table>

    <h3>La somma da pagare è: <span th:text="${somma}"></span> euro</h3>

    <a href="/">← Torna ad aggiungere prodotti</a>
  </div>

</body>
</html>
